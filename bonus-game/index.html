<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/12bool.css">
        <link rel="stylesheet" href="style_game.css">
        <title>Fake Dodle Jump</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="fake-header">
                <div class="row">
                    <div class="col-xs-2">
                        <span class="point">2485</span>
                    </div>
                    <div class="col-xs-1">
                        <span class="game">Fake Dodle Jump</span>
                    </div>
                </div>
            </div>
            <div class="row pt-20 mb-80">
                <div class="col-xs-2 col-xs-offset-5">
                    <div class="box-brown"></div>
                </div>
                <div class="col-xs-1 col-xs-offset-2">
                    <div class="box-green"></div>
                </div>
            </div>
            <div class="row mb-80">
                <div class="col-xs-1 col-xs-offset-2">
                    <div class="box-green"></div>
                </div>
                <div class="col-xs-3 col-xs-offset-3">
                    <div class="box-orange"></div>
                </div>
            </div>
            <div class="row mb-80">
                <div class="col-xs-1 col-xs-offset-1">
                    <div class="box-orange"></div>
                </div>
                <div class="col-xs-2 col-xs-offset-4">
                    <div class="box-brown"></div>
                </div>
            </div>
            <div class="row mb-80">
                <div class="col-xs-1 col-xs-offset-1">
                    <div class="box-brown"></div>
                </div>
                <div class="col-xs-2 col-xs-offset-2">
                    <div class="box-green"></div>
                </div>
                <div class="col-xs-2 col-xs-offset-3">
                    <div class="box-orange"></div>
                </div>
            </div>
            <div class="row mb-80">
                <div class="col-xs-1 col-xs-offset-2">
                    <div class="box-brown"></div>
                </div>
                <div class="col-xs-1 col-xs-offset-3">
                    <div class="box-orange"></div>
                </div>
                <div class="col-xs-1 col-xs-offset-4">
                    <div class="box-brown"></div>
                </div>
            </div>
            <div class="row mb-80">
                <div class="col-xs-3">
                    <div class="box-orange"></div>
                </div>
                <div class="col-xs-1 col-xs-offset-5">
                    <div class="box-green"></div>
                </div>
            </div>
            <div class="row mb-80">
                <div class="col-xs-2 col-xs-offset-4">
                    <div class="box-brown"></div>
                </div>
                <div class="col-xs-1 col-xs-offset-4">
                    <div class="box-orange"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-1">
                    <div class="box-brown"></div>
                </div>
                <div class="col-xs-1 col-xs-offset-5">
                    <div class="box-green"></div>
                </div>
            </div>
            <div class="image center">
                <img src="img/player.png" alt="Player">
            </div>
            <div class="row center">
                <div class="col-xs-2 box-brown"></div>
            </div>
        </div>
    </body>
</html>
