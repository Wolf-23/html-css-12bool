<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/12bool.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Nested -->
            <h3 class="title">Nested</h3>
            <div class="row">
                <div class="col-xs-8">
                    <div class="box p-15">
                        <div class="box-green col-xs-2"></div>
                        <div class="box-green col-xs-8"></div>
                        <div class="box-green col-xs-2"></div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="box p-15">
                        <div class="box-green col-xs-6"></div>
                        <div class="box-green col-xs-6"></div>
                    </div>
                </div>
            </div>
            <h3 class="title">Alignment</h3>
            <!-- Allineamento Orizzontale -->
            <div class="row start">
                <div class="col-xs-6">
                    <div class="box">start</div>
                </div>
            </div>
            <div class="row center">
                <div class="col-xs-6">
                    <div class="box">center</div>
                </div>
            </div>
            <div class="row end">
                <div class="col-xs-6">
                    <div class="box">end</div>
                </div>
            </div>
            <!-- Allineamento Verticale -->
            <div class="row top">
                <div class="col-xs-6">
                    <div class="big-box"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box">top</div>
                </div>
            </div>
            <div class="row middle">
                <div class="col-xs-6">
                    <div class="big-box"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box">middle</div>
                </div>
            </div>
            <div class="row bottom">
                <div class="col-xs-6">
                    <div class="big-box"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box">bottom</div>
                </div>
            </div>
            <!-- Justify Content -->
            <h3 class="title">Justify Content</h3>
            <h4 class="title">Space Around</h4>
            <div class="row">
                <div class="col-xs-12">
                   <div class="box around p-15">
                    <div class="box-green col-xs-2"></div>
                    <div class="box-green col-xs-2"></div>
                    <div class="box-green col-xs-2"></div>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <div class="box between p-15">
                    <div class="box-green col-xs-2"></div>
                    <div class="box-green col-xs-2"></div>
                    <div class="box-green col-xs-2"></div>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
